<!DOCTYPE html>
<html>
  <head>
    <title>dtsocial - Generative AI Chatbot</title>
    <meta name="description" content="Get answers from our advanced AI chatbot">
    <meta name="keywords" content="AI, chatbot, generative, language model, natural language processing">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-size: cover;
        position: relative;
        opacity: 0.7;
        background-color: rgb(255, 255, 255);
      }
      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
      }
      head
      header {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1, h2 {
        text-align: center;
        color: #141414;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        width: 100%;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #3777BC;;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3777BC;;
      }
      footer {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
    <main>
      <section>
        <h2>dtsocial</h2>
        <form method="POST" action="/submit">
          <input type="text" name="question" placeholder="Type your question here matey">
          <input type="submit" value="Ask">
          <p style="font-size: 14px">*NOTE* The results generated originate Azure OpenAI and /r/Azure.</p>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 dtsocial. All rights reserved.</p>
    </footer>
  </body>
</html>
