<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <style>
      body {
        background-size: cover;
        position: relative;
        opacity: 0.7;
        background-color: rgba(135, 206, 235, 0.4);
      }
      .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
      }
      head
      header {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      h1, h2 {
        text-align: left;
        color: #000000;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
        width: 100%;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      footer {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT response:</h1>
    <p>{{ gpt_response }}</p>
    <h1>Reddit results:</h1>
    {% for result in reddit_results %}
      <h2>{{ result.title }}</h2>
      <p>{{ result.text }}</p>
      <a href="https://www.reddit.com{{ result.url }}">View on Reddit</a>
    {% endfor %}
  </body>
</html>
