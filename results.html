<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Reddit results:</h1>
    {% for result in reddit_results %}
      <h2>{{ result.title }}</h2>
      <p>{{ result.text }}</p>
    {% endfor %}
    <h1>ChatGPT response:</h1>
    <p>{{ gpt_response }}</p>
  </body>
</html>
